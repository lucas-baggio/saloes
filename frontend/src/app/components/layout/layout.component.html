<div class="min-h-screen bg-gray-50">
  <!-- Navigation -->
  <nav class="bg-white shadow-lg">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-16">
        <div class="flex">
          <div class="flex-shrink-0 flex items-center">
            <h1 class="text-2xl font-bold text-primary-600">Salões</h1>
          </div>
          <div class="hidden sm:ml-6 sm:flex sm:space-x-8">
            <a
              routerLink="/dashboard"
              routerLinkActive="border-primary-500 text-gray-900"
              class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium transition-colors"
            >
              Dashboard
            </a>
            <a
              routerLink="/establishments"
              routerLinkActive="border-primary-500 text-gray-900"
              class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium transition-colors"
            >
              Estabelecimentos
            </a>
            <a
              routerLink="/services"
              routerLinkActive="border-primary-500 text-gray-900"
              class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium transition-colors"
            >
              Serviços
            </a>
            <a
              routerLink="/schedulings"
              routerLinkActive="border-primary-500 text-gray-900"
              class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium transition-colors"
            >
              Agendamentos
            </a>
            <a
              *ngIf="user?.role === 'owner' || user?.role === 'admin'"
              routerLink="/employees"
              routerLinkActive="border-primary-500 text-gray-900"
              class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium transition-colors"
            >
              Funcionários
            </a>
          </div>
        </div>
        <div class="hidden sm:ml-6 sm:flex sm:items-center">
          <div class="flex items-center space-x-4">
            <div class="text-sm text-gray-700">
              <span class="font-medium">{{ user?.name }}</span>
              <span class="text-gray-500 ml-2">({{ user?.role }})</span>
            </div>
            <button (click)="logout()" class="btn btn-secondary text-sm">
              Sair
            </button>
          </div>
        </div>
        <div class="sm:hidden flex items-center">
          <button
            (click)="toggleMenu()"
            class="text-gray-500 hover:text-gray-700"
          >
            <svg
              class="h-6 w-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h16M4 18h16"
              />
            </svg>
          </button>
        </div>
      </div>
    </div>

    <!-- Mobile menu -->
    <div *ngIf="isMenuOpen" class="sm:hidden border-t border-gray-200">
      <div class="pt-2 pb-3 space-y-1">
        <a
          routerLink="/dashboard"
          routerLinkActive="bg-primary-50 border-primary-500 text-primary-700"
          class="bg-white border-transparent text-gray-600 hover:bg-gray-50 hover:border-gray-300 hover:text-gray-800 block pl-3 pr-4 py-2 border-l-4 text-base font-medium"
          (click)="isMenuOpen = false"
        >
          Dashboard
        </a>
        <a
          routerLink="/establishments"
          routerLinkActive="bg-primary-50 border-primary-500 text-primary-700"
          class="bg-white border-transparent text-gray-600 hover:bg-gray-50 hover:border-gray-300 hover:text-gray-800 block pl-3 pr-4 py-2 border-l-4 text-base font-medium"
          (click)="isMenuOpen = false"
        >
          Estabelecimentos
        </a>
        <a
          routerLink="/services"
          routerLinkActive="bg-primary-50 border-primary-500 text-primary-700"
          class="bg-white border-transparent text-gray-600 hover:bg-gray-50 hover:border-gray-300 hover:text-gray-800 block pl-3 pr-4 py-2 border-l-4 text-base font-medium"
          (click)="isMenuOpen = false"
        >
          Serviços
        </a>
        <a
          routerLink="/schedulings"
          routerLinkActive="bg-primary-50 border-primary-500 text-primary-700"
          class="bg-white border-transparent text-gray-600 hover:bg-gray-50 hover:border-gray-300 hover:text-gray-800 block pl-3 pr-4 py-2 border-l-4 text-base font-medium"
          (click)="isMenuOpen = false"
        >
          Agendamentos
        </a>
        <a
          *ngIf="user?.role === 'owner' || user?.role === 'admin'"
          routerLink="/employees"
          routerLinkActive="bg-primary-50 border-primary-500 text-primary-700"
          class="bg-white border-transparent text-gray-600 hover:bg-gray-50 hover:border-gray-300 hover:text-gray-800 block pl-3 pr-4 py-2 border-l-4 text-base font-medium"
          (click)="isMenuOpen = false"
        >
          Funcionários
        </a>
        <div class="pt-4 pb-3 border-t border-gray-200">
          <div class="px-4 text-sm text-gray-700">
            <div class="font-medium">{{ user?.name }}</div>
            <div class="text-gray-500">{{ user?.email }}</div>
          </div>
          <div class="mt-3 px-4">
            <button (click)="logout()" class="btn btn-secondary w-full text-sm">
              Sair
            </button>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <!-- Main content -->
  <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
    <router-outlet></router-outlet>
  </main>
</div>
