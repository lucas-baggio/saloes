<div
  class="min-h-screen flex items-center justify-center bg-gradient-to-br from-primary-50 to-primary-100 py-12 px-4 sm:px-6 lg:px-8"
>
  <div class="max-w-md w-full space-y-8">
    <div class="text-center">
      <h1 class="text-4xl font-bold text-primary-700 mb-2">Salões</h1>
      <h2 class="text-2xl font-semibold text-gray-700">Verificação de Email</h2>
    </div>

    <div class="card">
      @if (loading && !success) {
      <div class="text-center space-y-4">
        <div
          class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-blue-100 animate-spin"
        >
          <svg
            class="h-6 w-6 text-blue-600"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"
            />
          </svg>
        </div>
        <p class="text-sm text-gray-600">Verificando seu email...</p>
      </div>
      } @else if (success) {
      <div class="text-center space-y-4">
        <div
          class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-green-100"
        >
          <svg
            class="h-6 w-6 text-green-600"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M5 13l4 4L19 7"
            />
          </svg>
        </div>
        <h3 class="text-lg font-medium text-gray-900">Email verificado!</h3>
        <p class="text-sm text-gray-600">
          Sua conta foi ativada com sucesso. Redirecionando para o login...
        </p>
      </div>
      } @else if (error) {
      <div class="text-center space-y-4">
        <div
          class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-red-100"
        >
          <svg
            class="h-6 w-6 text-red-600"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M6 18L18 6M6 6l12 12"
            />
          </svg>
        </div>
        <h3 class="text-lg font-medium text-gray-900">Erro na verificação</h3>
        <p class="text-sm text-gray-600">{{ error }}</p>
        <div class="space-y-2">
          <button
            (click)="resendVerification()"
            [disabled]="loading"
            class="btn btn-primary w-full"
          >
            Reenviar email de verificação
          </button>
          <button
            (click)="router.navigate(['/login'])"
            class="btn btn-secondary w-full"
          >
            Voltar para o login
          </button>
        </div>
      </div>
      }
    </div>
  </div>
</div>
