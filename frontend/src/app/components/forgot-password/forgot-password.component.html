<div
  class="min-h-screen flex items-center justify-center bg-gradient-to-br from-primary-50 to-primary-100 py-12 px-4 sm:px-6 lg:px-8"
>
  <div class="max-w-md w-full space-y-8">
    <div class="text-center">
      <h1 class="text-4xl font-bold text-primary-700 mb-2">Salões</h1>
      <h2 class="text-2xl font-semibold text-gray-700">Esqueci minha senha</h2>
      <p class="mt-2 text-sm text-gray-600">
        Digite seu email para receber um link de recuperação
      </p>
    </div>

    <div class="card">
      @if (!success) {
      <form
        [formGroup]="forgotPasswordForm"
        (ngSubmit)="onSubmit()"
        class="space-y-6"
      >
        <div>
          <label
            for="email"
            class="block text-sm font-medium text-gray-700 mb-2"
          >
            Email
          </label>
          <input
            id="email"
            type="email"
            formControlName="email"
            class="input"
            placeholder="seu@email.com"
            [class.border-red-500]="
              forgotPasswordForm.get('email')?.invalid &&
              forgotPasswordForm.get('email')?.touched
            "
          />
          <p
            *ngIf="
              forgotPasswordForm.get('email')?.invalid &&
              forgotPasswordForm.get('email')?.touched
            "
            class="mt-1 text-sm text-red-600"
          >
            Email inválido
          </p>
        </div>

        <button
          type="submit"
          class="btn btn-primary w-full"
          [disabled]="forgotPasswordForm.invalid || loading"
        >
          <span *ngIf="!loading">Enviar link de recuperação</span>
          <span *ngIf="loading">Enviando...</span>
        </button>
      </form>
      } @else {
      <div class="text-center space-y-4">
        <div
          class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-green-100"
        >
          <svg
            class="h-6 w-6 text-green-600"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M5 13l4 4L19 7"
            />
          </svg>
        </div>
        <h3 class="text-lg font-medium text-gray-900">Email enviado!</h3>
        <p class="text-sm text-gray-600">
          Se o email estiver cadastrado, você receberá um link para redefinir
          sua senha. Verifique sua caixa de entrada e spam.
        </p>
        <button
          (click)="router.navigate(['/login'])"
          class="btn btn-primary w-full"
        >
          Voltar para o login
        </button>
      </div>
      }

      <div class="mt-6 text-center">
        <p class="text-sm text-gray-600">
          Lembrou sua senha?
          <a
            routerLink="/login"
            class="font-medium text-primary-600 hover:text-primary-500"
          >
            Fazer login
          </a>
        </p>
      </div>
    </div>
  </div>
</div>
