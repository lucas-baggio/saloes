<div
  class="min-h-screen flex items-center justify-center bg-gradient-to-br from-primary-50 to-primary-100 py-12 px-4 sm:px-6 lg:px-8"
>
  <div class="max-w-md w-full space-y-8">
    <div class="text-center">
      <h1 class="text-4xl font-bold text-primary-700 mb-2">Salões</h1>
      <h2 class="text-2xl font-semibold text-gray-700">Redefinir senha</h2>
      <p class="mt-2 text-sm text-gray-600">Digite sua nova senha abaixo</p>
    </div>

    <div class="card">
      @if (!success) {
      <form
        [formGroup]="resetPasswordForm"
        (ngSubmit)="onSubmit()"
        class="space-y-6"
      >
        <div>
          <label
            for="password"
            class="block text-sm font-medium text-gray-700 mb-2"
          >
            Nova senha
          </label>
          <input
            id="password"
            type="password"
            formControlName="password"
            class="input"
            placeholder="••••••••"
            [class.border-red-500]="
              resetPasswordForm.get('password')?.invalid &&
              resetPasswordForm.get('password')?.touched
            "
          />
          <p
            *ngIf="
              resetPasswordForm.get('password')?.invalid &&
              resetPasswordForm.get('password')?.touched
            "
            class="mt-1 text-sm text-red-600"
          >
            Senha deve ter pelo menos 8 caracteres
          </p>
        </div>

        <div>
          <label
            for="password_confirmation"
            class="block text-sm font-medium text-gray-700 mb-2"
          >
            Confirmar nova senha
          </label>
          <input
            id="password_confirmation"
            type="password"
            formControlName="password_confirmation"
            class="input"
            placeholder="••••••••"
            [class.border-red-500]="
              resetPasswordForm.get('password_confirmation')?.invalid &&
              resetPasswordForm.get('password_confirmation')?.touched
            "
          />
          <p
            *ngIf="
              resetPasswordForm
                .get('password_confirmation')
                ?.hasError('passwordMismatch') &&
              resetPasswordForm.get('password_confirmation')?.touched
            "
            class="mt-1 text-sm text-red-600"
          >
            As senhas não coincidem
          </p>
        </div>

        <button
          type="submit"
          class="btn btn-primary w-full"
          [disabled]="resetPasswordForm.invalid || loading"
        >
          <span *ngIf="!loading">Redefinir senha</span>
          <span *ngIf="loading">Redefinindo...</span>
        </button>
      </form>
      } @else {
      <div class="text-center space-y-4">
        <div
          class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-green-100"
        >
          <svg
            class="h-6 w-6 text-green-600"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M5 13l4 4L19 7"
            />
          </svg>
        </div>
        <h3 class="text-lg font-medium text-gray-900">Senha redefinida!</h3>
        <p class="text-sm text-gray-600">Redirecionando para o login...</p>
      </div>
      }

      <div class="mt-6 text-center">
        <p class="text-sm text-gray-600">
          Lembrou sua senha?
          <a
            routerLink="/login"
            class="font-medium text-primary-600 hover:text-primary-500"
          >
            Fazer login
          </a>
        </p>
      </div>
    </div>
  </div>
</div>
