<div class="px-4 sm:px-6 lg:px-8">
  <div class="flex justify-between items-center mb-8">
    <div>
      <h1 class="text-3xl font-bold text-gray-900">Estabelecimentos</h1>
      <p class="mt-2 text-sm text-gray-600">Gerencie seus estabelecimentos</p>
    </div>
    <button (click)="openForm()" class="btn btn-primary">
      + Novo Estabelecimento
    </button>
  </div>

  <!-- Form Modal -->
  <div
    *ngIf="showForm"
    class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50"
    (click)="closeForm()"
  >
    <div
      class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-lg bg-white"
      (click)="$event.stopPropagation()"
    >
      <h2 class="text-xl font-bold mb-4">
        {{ editingId ? "Editar" : "Novo" }} Estabelecimento
      </h2>

      <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-4">
        <div
          *ngIf="error"
          class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg text-sm"
        >
          {{ error }}
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2"
            >Nome *</label
          >
          <input
            formControlName="name"
            class="input"
            placeholder="Nome do estabelecimento"
          />
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2"
            >Descrição</label
          >
          <textarea
            formControlName="description"
            class="input"
            rows="3"
            placeholder="Descrição do estabelecimento"
          ></textarea>
        </div>

        <div class="flex space-x-3">
          <button
            type="submit"
            class="btn btn-primary flex-1"
            [disabled]="form.invalid || loading"
          >
            {{ editingId ? "Atualizar" : "Criar" }}
          </button>
          <button type="button" (click)="closeForm()" class="btn btn-secondary">
            Cancelar
          </button>
        </div>
      </form>
    </div>
  </div>

  <!-- Loading -->
  <div *ngIf="loading && !showForm" class="text-center py-12">
    <div
      class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-primary-600"
    ></div>
    <p class="mt-2 text-gray-600">Carregando...</p>
  </div>

  <!-- List -->
  <div
    *ngIf="!loading && !showForm"
    class="grid grid-cols-1 gap-6 sm:grid-cols-2 lg:grid-cols-3"
  >
    <div
      *ngFor="let establishment of establishments"
      class="card hover:shadow-lg transition-shadow"
    >
      <div class="flex justify-between items-start mb-4">
        <h3 class="text-xl font-semibold text-gray-900">
          {{ establishment.name }}
        </h3>
        <div class="flex space-x-2">
          <button
            (click)="openForm(establishment)"
            class="text-primary-600 hover:text-primary-700"
          >
            <svg
              class="h-5 w-5"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"
              />
            </svg>
          </button>
          <button
            (click)="delete(establishment.id)"
            class="text-red-600 hover:text-red-700"
          >
            <svg
              class="h-5 w-5"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"
              />
            </svg>
          </button>
        </div>
      </div>
      <p *ngIf="establishment.description" class="text-gray-600 text-sm mb-4">
        {{ establishment.description }}
      </p>
      <div class="text-xs text-gray-500">ID: {{ establishment.id }}</div>
    </div>

    <div
      *ngIf="establishments.length === 0"
      class="col-span-full text-center py-12"
    >
      <p class="text-gray-500">Nenhum estabelecimento cadastrado</p>
      <button (click)="openForm()" class="btn btn-primary mt-4">
        Criar primeiro estabelecimento
      </button>
    </div>
  </div>
</div>
