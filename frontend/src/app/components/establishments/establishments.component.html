<div class="px-4 sm:px-6 lg:px-8 py-4 sm:py-6">
  <div
    class="flex flex-col sm:flex-row sm:justify-between sm:items-center gap-4 mb-6 sm:mb-8"
  >
    <div>
      <h1 class="text-2xl sm:text-3xl font-bold text-gray-900">
        Estabelecimentos
      </h1>
      <p class="mt-1 sm:mt-2 text-xs sm:text-sm text-gray-600">
        Gerencie seus estabelecimentos
      </p>
    </div>
    <button
      (click)="openForm()"
      class="btn btn-primary w-full sm:w-auto text-sm sm:text-base"
      [disabled]="!isEmailVerified"
      [title]="
        !isEmailVerified
          ? 'Verifique seu email para criar estabelecimentos'
          : ''
      "
    >
      + Novo Estabelecimento
    </button>
  </div>

  <!-- Form Modal -->
  <div
    *ngIf="showForm"
    class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50 flex items-center justify-center p-4"
    (click)="closeForm()"
  >
    <div
      class="relative w-full max-w-md mx-auto p-4 sm:p-6 border shadow-lg rounded-lg bg-white"
      (click)="$event.stopPropagation()"
    >
      <h2 class="text-lg sm:text-xl font-bold mb-4">
        {{ editingId ? "Editar" : "Novo" }} Estabelecimento
      </h2>

      <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-4">
        <div
          *ngIf="error"
          class="bg-red-50 border border-red-200 text-red-700 px-3 sm:px-4 py-2 sm:py-3 rounded-lg text-xs sm:text-sm"
        >
          {{ error }}
        </div>

        <div>
          <label
            class="block text-xs sm:text-sm font-medium text-gray-700 mb-1 sm:mb-2"
            >Nome *</label
          >
          <input
            formControlName="name"
            class="input text-sm sm:text-base"
            placeholder="Nome do estabelecimento"
          />
        </div>

        <div>
          <label
            class="block text-xs sm:text-sm font-medium text-gray-700 mb-1 sm:mb-2"
            >Descrição</label
          >
          <textarea
            formControlName="description"
            class="input text-sm sm:text-base"
            rows="3"
            placeholder="Descrição do estabelecimento"
          ></textarea>
        </div>

        <div class="flex flex-col sm:flex-row gap-2 sm:gap-3 sm:space-x-0">
          <button
            type="submit"
            class="btn btn-primary flex-1 text-sm sm:text-base"
            [disabled]="form.invalid || loading"
          >
            {{ editingId ? "Atualizar" : "Criar" }}
          </button>
          <button
            type="button"
            (click)="closeForm()"
            class="btn btn-secondary text-sm sm:text-base"
          >
            Cancelar
          </button>
        </div>
      </form>
    </div>
  </div>

  <!-- Loading -->
  <div *ngIf="loading && !showForm" class="text-center py-12">
    <div
      class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-primary-600"
    ></div>
    <p class="mt-2 text-gray-600">Carregando...</p>
  </div>

  <!-- List -->
  <div
    *ngIf="!loading && !showForm"
    class="grid grid-cols-1 gap-4 sm:gap-6 sm:grid-cols-2 lg:grid-cols-3"
  >
    <div
      *ngFor="let establishment of establishments"
      class="card hover:shadow-lg transition-shadow"
    >
      <div class="flex justify-between items-start mb-3 sm:mb-4 gap-2">
        <h3
          class="text-lg sm:text-xl font-semibold text-gray-900 flex-1 min-w-0 truncate"
        >
          {{ establishment.name }}
        </h3>
        <div class="flex space-x-2 flex-shrink-0">
          <button
            (click)="openForm(establishment)"
            class="text-primary-600 hover:text-primary-700 p-1"
            [disabled]="!isEmailVerified"
            [title]="
              !isEmailVerified ? 'Verifique seu email para editar' : 'Editar'
            "
          >
            <svg
              class="h-4 w-4 sm:h-5 sm:w-5"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"
              />
            </svg>
          </button>
          <button
            (click)="delete(establishment.id)"
            class="text-red-600 hover:text-red-700 p-1"
            title="Excluir"
          >
            <svg
              class="h-4 w-4 sm:h-5 sm:w-5"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"
              />
            </svg>
          </button>
        </div>
      </div>
      <p
        *ngIf="establishment.description"
        class="text-gray-600 text-xs sm:text-sm mb-3 sm:mb-4 line-clamp-2"
      >
        {{ establishment.description }}
      </p>
      <div class="text-xs text-gray-500">ID: {{ establishment.id }}</div>
    </div>

    <div
      *ngIf="establishments.length === 0"
      class="col-span-full text-center py-8 sm:py-12"
    >
      <p class="text-sm sm:text-base text-gray-500">
        Nenhum estabelecimento cadastrado
      </p>
      <button
        (click)="openForm()"
        class="btn btn-primary mt-4 text-sm sm:text-base"
        [disabled]="!isEmailVerified"
        [title]="
          !isEmailVerified
            ? 'Verifique seu email para criar estabelecimentos'
            : ''
        "
      >
        Criar primeiro estabelecimento
      </button>
    </div>
  </div>
</div>
