<div
  class="min-h-screen flex items-center justify-center bg-gradient-to-br from-primary-50 to-primary-100 py-12 px-4 sm:px-6 lg:px-8"
>
  <div class="max-w-md w-full space-y-8">
    <div class="text-center">
      <h1 class="text-4xl font-bold text-primary-700 mb-2">
        Gerenciador de Salões
      </h1>
      <h2 class="text-2xl font-semibold text-gray-700">Criar conta</h2>
      <p class="mt-2 text-sm text-gray-600">
        Comece a gerenciar seus estabelecimentos
      </p>
    </div>

    <div class="card">
      <form
        [formGroup]="registerForm"
        (ngSubmit)="onSubmit()"
        class="space-y-6"
      >
        <div
          *ngIf="error"
          class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg"
        >
          {{ error }}
        </div>

        <div>
          <label
            for="name"
            class="block text-sm font-medium text-gray-700 mb-2"
          >
            Nome
          </label>
          <input
            id="name"
            type="text"
            formControlName="name"
            class="input"
            placeholder="Seu nome completo"
            [class.border-red-500]="
              registerForm.get('name')?.invalid &&
              registerForm.get('name')?.touched
            "
          />
          <p
            *ngIf="
              registerForm.get('name')?.invalid &&
              registerForm.get('name')?.touched
            "
            class="mt-1 text-sm text-red-600"
          >
            Nome deve ter pelo menos 3 caracteres
          </p>
        </div>

        <div>
          <label
            for="email"
            class="block text-sm font-medium text-gray-700 mb-2"
          >
            Email
          </label>
          <input
            id="email"
            type="email"
            formControlName="email"
            class="input"
            placeholder="seu@email.com"
            [class.border-red-500]="
              registerForm.get('email')?.invalid &&
              registerForm.get('email')?.touched
            "
          />
          <p
            *ngIf="
              registerForm.get('email')?.invalid &&
              registerForm.get('email')?.touched
            "
            class="mt-1 text-sm text-red-600"
          >
            Email inválido
          </p>
        </div>

        <div>
          <label
            for="password"
            class="block text-sm font-medium text-gray-700 mb-2"
          >
            Senha
          </label>
          <input
            id="password"
            type="password"
            formControlName="password"
            class="input"
            placeholder="••••••••"
            [class.border-red-500]="
              registerForm.get('password')?.invalid &&
              registerForm.get('password')?.touched
            "
          />
          <p
            *ngIf="
              registerForm.get('password')?.invalid &&
              registerForm.get('password')?.touched
            "
            class="mt-1 text-sm text-red-600"
          >
            Senha deve ter pelo menos 8 caracteres
          </p>
        </div>

        <button
          type="submit"
          class="btn btn-primary w-full"
          [disabled]="registerForm.invalid || loading"
        >
          <span *ngIf="!loading">Criar conta</span>
          <span *ngIf="loading">Criando...</span>
        </button>
      </form>

      <div class="mt-6 text-center">
        <p class="text-sm text-gray-600">
          Já tem uma conta?
          <a
            routerLink="/login"
            class="font-medium text-primary-600 hover:text-primary-500"
          >
            Entre aqui
          </a>
        </p>
      </div>
    </div>
  </div>
</div>
